<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<style>
.container {
	max-width: 560px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="py-5 text-center">
			<h2>商品登録Form</h2>
		</div>
		<h4 class="mb-3">商品入力</h4>
		<form action="item.html" method="post">
			<div>
				<label for="itemName">商品名</label> <input type="text" id="itemName"
					name="itemName" class="formcontrol" placeholder="名前を入力してください。">
			</div>
			<div>
				<label for="price">価格</label> <input type="text" id="price"
					name="price" class="form-control" placeholder="価格を入力してください。">
			</div>
			<div>
				<label for="quantity">数量</label> <input type="text" id="quantity"
					name="quantity" class="formcontrol" placeholder="数量を入力してください。">
			</div>
			<hr class="my-4">
			<div class="row">
				<div class="col">
					<button class="w-100 btn btn-primary btn-lg" type="submit">商品登録</button>
				</div>
				<div class="col">
					<button class="w-100 btn btn-secondary btn-lg"
						onclick="location.href='items.html'" type="button">キャンセル</button>
				</div>
			</div>
		</form>
	</div>
	<!-- /container -->
</body>
</html>
