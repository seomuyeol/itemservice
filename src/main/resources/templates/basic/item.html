<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link th:href="@{/css/bootstrap.min.css}" 
		href="../css/bootstrap.min.css" rel="stylesheet">
<style>
.container {
	max-width: 560px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="py-5 text-center">
			<h2>商品詳細</h2>
		</div>
		<div>
			<label for="itemId">商品 ID</label> <input type="text" id="itemId"
				name="itemId" class="form-control" value="1" th:value="${item.id}" readonly>
		</div>
		<div>
			<label for="itemName">商品名</label> <input type="text" id="itemName"
				name="itemName" class="form-control" value="상품A" th:value="${item.itemName}" readonly>
		</div>
		<div>
			<label for="price">価格</label> <input type="text" id="price"
				name="price" class="form-control" value="10000" th:value="${item.price}" readonly>
		</div>
		<div>
			<label for="quantity">数量</label> <input type="text" id="quantity"
				name="quantity" class="form-control" value="10" th:value="${item.quantity}" readonly>
		</div>
		<hr class="my-4">
		<div class="row">
			<div class="col">
				<button class="w-100 btn btn-primary btn-lg"
					onclick="location.href='editForm.html'"
					th:onclick="|location.href='@{/basic/items/{itemId}/edit(itemId=${item.id})}'|"
					type="button">商品修正</button>
			</div>
			<div class="col">
				<button class="w-100 btn btn-secondary btn-lg"
					onclick="location.href='items.html'"
					th:onclick="|location.href='@{/basic/items}'|"
					type="button">リストへ</button>
			</div>
		</div>
	</div>
	<!-- /container -->
</body>
</html>
